<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const email = prompt("Ingrese su dirección de correo electrónico:").trim();
        const atIndex = email.indexOf("@");

        if (atIndex !== -1) {
         
            const nombreUsuario = email.slice(0, atIndex);
            
          
            console.log(`Su nombre de usuario es: ${nombreUsuario}`);
        } else {
        
            console.log("La dirección de correo electrónico ingresada no es válida.");
        }
    </script>
</body>
</html>
