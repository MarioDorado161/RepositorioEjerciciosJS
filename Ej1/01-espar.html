<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par o impar</title>
</head>
<body>
    <script>
/*   1. Realizar un script en 01-espar.html que solicite un número y 
        nos diga si ese número es par o impar por consola. 
*/
        const num = prompt("Introduzca un número:");

        if (num % 2 === 0) {
            console.log(`${num} es un número PAR.`);
        } else {
            console.log(`${num} es un número IMPAR.`);
        }
    </script>
</body>
</html>
