    <script>
/*   4. Crea un script 03-carta.html que cree una carta personalizada sustituyendo los datos de las 
        variables que solicite al usuario y luego lo muestre en el documento. Ha de usar la función

*/
        const nombre = prompt("Ingrese su nombre:").trim();
        const curso = prompt("Ingrese el nombre del curso:").trim();
        const localidad = prompt("Ingrese la localidad:").trim();
        const fechaInicio = prompt("Ingrese la fecha de inicio del curso:").trim();
        const fechaFin = prompt("Ingrese la fecha de fin del curso:").trim();

          // Crear la carta personalizada con los datos ingresados
        const carta = 
        ` Estimado ${nombre},

        Bienvenido al curso de ${curso} que se celebrará en la localidad de ${localidad} entre 
        las fechas ${fechaInicio} y ${fechaFin}. Espero que el curso se desarrolle según sus 
        expectativas. Estaremos encantados de atenderle.

        Atentamente,
        La dirección.`;
    </script>
